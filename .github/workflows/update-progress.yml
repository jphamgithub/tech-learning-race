name: Update Progress Tracker

on:
  push:
    paths:
      - 'monthly_submissions/**'

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Update Progress Tracker
        run: |
          COMMITTER=$(git log -1 --pretty=format:'%an')
          MONTH=$(date +'%Y-%m')
          PROGRESS_FILE="progress-tracker.md"

          # Check if user already has a submission for the month
          if ! grep -q "$MONTH.*$COMMITTER" "$PROGRESS_FILE"; then
            echo "Updating progress tracker for $COMMITTER for $MONTH"
            echo "| $MONTH | $COMMITTER |" >> "$PROGRESS_FILE"
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add progress-tracker.md
          git commit -m "Automated update: $COMMITTER submission for $MONTH"
          git push
